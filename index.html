<!DOCTYPE html>
<!-- 
    1. h1 - h6 - heading
    2. p - paragraph: đoạn văn
    3. img
    4. a - anchor: chèn link
    5. ul, li - unordered list, list item
    6. table
    7. input
    8. button
    9. div
 -->
<html>
    <!-- Phần đầu -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML basic</title>
    </head>

    <!-- Phần thân -->
    <body>
        cin chào
        <a href="https://www.facebook.com/">profile</a><br>
        <a href="project-the_band/index.html">the band</a>
        <ul>
            <li>hello</li>
            <li>aguyyi</li>
        </ul>
        <button>Link full HD</button>
        <div></div>
        <table>
            <thead>
                <th>STT</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nam</td>
                    <td>Dong nai</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Tuan</td>
                    <td>Trang Dai</td>
                </tr>
            </tbody>
        </table>

        <!-- text, checkbox, radio -->
        <input type="checkbox"> 
    </body>
</html>
