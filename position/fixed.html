<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 100%;
            height: 42px;
            background-color: #333;
            position: fixed;
            top: 0;
        }

        h1 {
            margin-top: 60px;
        }

        ul {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="header"></div>

    <h1>Position</h1>
    <ul>
        <li>relative</li>
        <li>absolute</li>
        <li>fixed</li>
        <li>sticky</li>
    </ul>

    <!--
        đối tượng phụ thuộc vào đối tượng khác thì dùng absolute
        đối tượng phụ thuộc vào cửa sổ trình duyệt thì dùng fixed
    -->
</body>
</html>
